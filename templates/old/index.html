{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EwaGlos</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'img/certification.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/certification.ico' %}" type="image/x-icon">
</head>
<body>
	<header>
		<div class="logo">
            <a href="{% url "index_translate" lang %}">
                <img class="logo_svg" src="{% static 'img/glossary1.svg' %}" alt="" height="30" width="30">

            </a>
            <div class="search">
                <form action="{% url 'search' lang %}" method="get" >
                    <img class="logo_svg" src="{% static 'img/search.svg' %}" alt="" height="17" width="17"><input name="q" type="text" style="height: 12px; padding-left: 25px;">
                </form>
            </div>
            <div class="select_lan">
                 <a href="{% url "index_translate" "EN" %}"></a>
                 <a href="{% url "index_translate" "RU" %}"></a>
                </div>
		</div>
        <div class="breadcrumbs">
        </div>
		<div class="section">
			<ul>
                    <a href="{% url "sections" lang %}" style=" background-size: cover;">
                        <li>
                            <span>
                                {% if lang == "RU" %}
                                    Открыть словарь
                                {% elif lang == "EN" %}
                                    Open book
                                {% endif %}
                            </span>
                        </li>
                    </a>
                    <a href="{% url "about" lang %}" style=" background-size: cover;">
                        <li>
                            <span>
                                {% if lang == "RU" %}
                                    О проекте
                                {% elif lang == "EN" %}
                                    About
                                {% endif %}
                            </span>
                        </li>
                    </a>
			</ul>
		</div>
	</header>
</body>
</html>
