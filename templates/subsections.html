{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EwaGlos</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'img/certification.ico'%}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/certification.ico'%}" type="image/x-icon">
</head>
<body>
	<header>
		<div class="logo">
            <a href="{% url "index" %}"><img class="logo_svg"  src="{% static 'img/glossary.svg'%}" alt="" height="30" width="30"></a>
            <div class="search">
                <input type="search" > <img src="{% static 'img/search.svg' %}" alt="" height="23" width="24">
            </div>
		</div>
        <div class="breadcrumbs">
            <ul>
            <a href="{% url "index" %}"><img src="{% static 'img/house.svg'%}" alt="" height="30" width="30"></a>
                <img src="{% static 'img/arrow.svg'%}" alt="" height="22" width="22" style="margin: 4px">
                {% if lang == "RU" %}
                <a href="{% url "sections" lang %}"><li>Секции</li></a>
                {% elif lang == "EN" %}
                <a href="{% url "sections" lang %}"><li>Sections</li></a>
                {% endif %}
                <img src="{% static 'img/arrow.svg'%}" alt="" height="22" width="22" style="margin: 4px">
            </ul>
        </div>
	</header>
    <div class="section">
			<ul>
                {% for subsection in subsections %}
                    <a href="{% url "words" lang subsection.subsection.pk %}" style="background-color: {{ subsection.subsection.color }}"><li><span>{{ subsection.name }}</span></li></a>
                {% endfor %}
			</ul>
		</div>
</body>
</html>
